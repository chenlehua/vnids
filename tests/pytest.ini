# VNIDS Test Configuration
# pytest.ini

[pytest]
# Test discovery
testpaths = unit integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    device: marks tests requiring an Android device
    suricata: marks tests requiring Suricata

# Default options
addopts =
    -v
    --tb=short
    --strict-markers

# Timeout for each test (requires pytest-timeout plugin)
# timeout = 60

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %H:%M:%S

# Coverage (when enabled)
# addopts = --cov=vnidsd --cov-report=html
